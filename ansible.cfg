[defaults]
action_plugins = ./plugins/action
filter_plugins = ./plugins/filter
library = ./library
roles_path = ./roles:./roles/internal:./roles/external:./roles/galaxy
ansible_managed = Ansible managed file DO NOT edit directly
connection_plugins = ./plugins/connection
jinja2_extensions = jinja2.ext.do
ansible_ssh_private_key_file = /etc/ansible/files/keys/ansible_id_rsa
remote_user = ansible
ask_vault_pass = True
force_color = 1
inventory = /etc/ansible/310-inventory.ini
log_path=/var/log/ansible.log
timeout = 30
become = True
become_user = root
ansible_nocows = 1
