- name: Disable Root Login
  remote_user: root
  lineinfile:  
    dest: /etc/ssh/sshd_config
    state: present
    regexp: '^PermitRootLogin'
    line: 'PermitRootLogin no'
  register: ssh_config

- name: Remove without password
  remote_user: root
  lineinfile:
    dest: /etc/ssh/sshd_config
    state: absent
    regexp: '^PermitRootLogin without-password'
  register: ssh_config

- name: Disable Password Authentication
  remote_user: root
  lineinfile:
    dest: /etc/ssh/sshd_config
    state: present
    regexp: '^PasswordAuthentication'
    line: 'PasswordAuthentication no'
    insertafter: EOF
  register: ssh_config

- name: Copy over 310 Networks SSH Welcome Banner
  remote_user: root
  copy:
    src: /etc/ansible/files/misc/sshd-banner
    dest: /etc/ssh/sshd-banner
    owner: root
    group: wheel

- name: Use 310 Networks SSH Banner
  remote_user: root
  lineinfile:
    dest: /etc/ssh/sshd_config
    state: present
    regexp: '^Banner'
    line: 'Banner /etc/ssh/sshd-banner'
    insertafter: EOF
  register: ssh_config

- name: Restart SSH
  remote_user: root
  service:
    name: sshd
    state: restarted
